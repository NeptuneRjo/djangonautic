{% extends 'base_layout.html' %} {% block content %}
<h1>Signup</h1>
<!-- Submitting the form causes the function for /accounts/signup/ to fire -->
<form class="'site-form" action="/accounts/signup/" method="post">
	<!-- cross-site request forgery token -->
	{% csrf_token %} {{form}} <input type="submit" value="Signup" />
</form>

{% endblock %}
